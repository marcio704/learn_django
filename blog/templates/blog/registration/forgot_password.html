{% extends "blog/templates/master.html" %}
{% load i18n %}
{% load staticfiles %}

{% block body %}

	<div class="container">
	    <div class="row">
	        <center>
	            <div class="col-md-4 col-md-offset-4">
	                <div class="login-panel panel panel-default">
	                    <div class="panel-heading">
	                        <h3 class="panel-title"> {% trans 'Forgot my password' %} </h3>
	                    </div>
	                    <div class="panel-body" style="height: 215px; overflow-y: hidden">
	                        <form name="forgot-password-form" id="forgot-password-form" novalidate>
	                            <fieldset>
	                                <div class="form-group">
	                                    <input type="email" class="form-control" placeholder="{% trans 'Email Address' %}" id="forgot-password-email" name="forgot-password-email" required data-validation-required-message="{% trans 'Please enter your email address' %}">
	                                    <p class="help-block text-danger"></p>
	                                </div>
	                                <!-- Change this to a button or input when using this as a form -->
	                                <button type="submit" class="btn btn-lg btn-primary btn-block"> {% trans "Send" %} </button>
	                            </fieldset>
	                            <br />
	                        </form>
	                        <!--</form>-->
	                        <img src="{% static 'blog/images/ajax-loader.gif' %}" class="not-3d-img" id="loading-image"  width="80" height="80" style="display: none" >
	                        <div id="forgot-password-success"></div>
	                    </div>
	                </div>
	            </div>
	        </center>
	    </div>
	</div>

{% endblock %}
