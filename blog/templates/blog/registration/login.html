{% extends "blog/templates/master.html" %}

{% block body %}

    <div class="container">
        <div class="row">
            <center>
                <div class="col-md-4 col-md-offset-4">
                    {% if validation %}
                        <div class="alert alert-danger alert-dismissable">
                            <button id="closeAlertBtn" type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            <strong id="frmErrorsName"> {{ validation }}</strong>
                        </div>
                    {% endif %}
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Login</h3>
                        </div>
                        <div class="panel-body" id="divFormLogin" style="height: 215px; overflow-y: hidden">
                            <form action="/auth/" method="post" >
                                <fieldset>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Login" id="login-username" name="login-username" required data-validation-required-message="Please enter your login.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Password" id="login-password" name="login-password" required data-validation-required-message="Please enter your password.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <input id="login-next" name="login-next" class="form-control" type="text" style="display: none" value="{{ next }}">
                                    <!-- Change this to a button or input when using this as a form -->
                                    <button type="submit" class="btn btn-lg btn-primary btn-block">Go, go, go!</button>
                                </fieldset>
                                <br />
                            </form>
                            <!--</form>-->
                        </div>
                        <a href="" target="_blank" >Forgot your password?</a> <br />
                        <a href="{% url 'blog:sign_in' %}" >Not signed yet?</a>
                    </div>
                </div>
            </center>
        </div>
    </div>

    <script>
        jQuery(document).ready(function() {
            if (jQuery("#frmErrorsName").html() === "" && jQuery("#frmErrorsPwd").html() === "") {
                jQuery("#closeAlertBtn").click();
            }
        });
    </script>

{% endblock %}
