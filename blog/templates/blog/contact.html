{% extends "blog/templates/master.html" %}
{% load i18n %}

{% block body %}
    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('static/blog/images/contact-bg.jpg'); margin-top: -19px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1> {% trans "Get in touch :)" %} </h1>
                        <hr class="small">
                        <span class="subheading"> {% trans "It's fast and easy, just like Django!" %} </span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <p class="lead" style="text-align: justify;">
                    {% trans "Fill the informations below, we'll answer as fast as we can:" %} 
                </p>
                <form name="contactForm" id="contactForm" novalidate>
                    {% csrf_token %}
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label> {% trans "Name" %} </label>
                            <input type="text" class="form-control" placeholder="{% trans 'Name' %}" id="contact-name" name="contact-name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label> {% trans "Email Address" %} </label>
                            <input type="email" class="form-control" placeholder="{% trans 'Email Address' %}" id="contact-email" name="contact-email" required data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label> {% trans "Phone Number" %} </label>
                            <input type="tel" class="form-control" placeholder="{% trans 'Phone Number' %}" id="contact-phone" name="contact-phone" required data-validation-required-message="Please enter your phone number.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>{% trans "Message" %} </label>
                            <textarea rows="5" class="form-control" placeholder="{% trans 'Message' %}" id="contact-message" name="contact-message" required data-validation-required-message="Please enter a message."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button id="contact-btn" name="contact-btn" class="btn btn-default"> {% trans "Send" %} </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
